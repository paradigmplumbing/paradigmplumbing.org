/* ---------- RESET ---------- */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Roboto', sans-serif; color: #f3f3f3; background: #0a183c; scroll-behavior: smooth; }

/* ---------- HEADER ---------- */
header {
